  - id: rare_gem
    name: "Flawless Ruby"
    description: "A large, flawless ruby that catches and holds the light. Such gems are exceedingly rare and valuable, often used in both jewelry and artificing."
    type: misc
    slot: none
    weight: 0.1
    value: 500
    stackable: true
    unique: false
    quest_item: false
    properties:
