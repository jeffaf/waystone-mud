---
# Item templates for Waystone MUD
# Based on Patrick Rothfuss's Kingkiller Chronicle universe
# Each item follows the ItemTemplate model schema

items:
  # ============================================================================
  # WEAPONS
  # ============================================================================

  - id: iron_sword
    name: "Iron Sword"
    description: "A well-crafted iron blade with a leather-wrapped hilt. The pommel bears the mark of a skilled blacksmith from Imre. The blade has been properly tempered and shows a keen edge, making it a reliable weapon for those who know how to use it."
    type: weapon
    slot: main_hand
    weight: 3.5
    value: 75
    stackable: false
    unique: false
    quest_item: false
    properties:
      damage: "1d8"
      damage_type: "slashing"

  - id: staff
    name: "Wooden Staff"
    description: "A quarterstaff carved from seasoned rowan wood. The grain is straight and true, suggesting it was carefully selected. Many arcanists favor such staves both for walking and as a focus for sympathetic binding. The wood is smooth from years of handling."
    type: weapon
    slot: main_hand
    weight: 4.0
    value: 30
    stackable: false
    unique: false
    quest_item: false
    properties:
      damage: "1d6"
      damage_type: "bludgeoning"

  - id: dagger
    name: "Steel Dagger"
    description: "A well-balanced steel dagger with a sharp point and keen edges. The crossguard is simple but functional, and the grip is wrapped in worn leather. Small enough to conceal, quick enough to save your life in a tight spot."
    type: weapon
    slot: off_hand
    weight: 1.0
    value: 35
    stackable: false
    unique: false
    quest_item: false
    properties:
      damage: "1d4"
      damage_type: "piercing"
      versatile: true  # Can be used in main_hand or off_hand

  - id: bow
    name: "Hunting Bow"
    description: "A well-maintained hunting bow made of laminated yew wood. The bowstring is waxed hemp, properly tensioned. This weapon requires arrows and some skill to use effectively, but in practiced hands it can bring down game from a considerable distance."
    type: weapon
    slot: main_hand
    weight: 2.5
    value: 60
    stackable: false
    unique: false
    quest_item: false
    properties:
      damage: "1d8"
      damage_type: "piercing"
      range: 80
      requires_ammo: true
      ammo_type: "arrows"

  # ============================================================================
  # ARMOR
  # ============================================================================

  - id: leather_armor
    name: "Leather Armor"
    description: "A sturdy suit of boiled leather armor, consisting of a cuirass, pauldrons, and reinforced sections. The leather has been properly treated and hardened, offering decent protection while remaining flexible enough for movement. Common among mercenaries and town guards."
    type: armor
    slot: body
    weight: 10.0
    value: 50
    stackable: false
    unique: false
    quest_item: false
    properties:
      armor: 2
      armor_type: "light"

  - id: iron_helm
    name: "Iron Helmet"
    description: "A simple but effective iron helmet with a nasal guard. The interior is padded with wool felt to cushion blows. It bears a few dents from past conflicts, each one testament to its protective value."
    type: armor
    slot: head
    weight: 4.0
    value: 45
    stackable: false
    unique: false
    quest_item: false
    properties:
      armor: 1
      armor_type: "medium"

  - id: leather_gloves
    name: "Leather Gloves"
    description: "Reinforced leather gloves with extra padding across the knuckles and backs of the hands. The palms are slightly worn but still grip well. Practical for both combat and craftwork."
    type: armor
    slot: hands
    weight: 0.8
    value: 20
    stackable: false
    unique: false
    quest_item: false
    properties:
      armor: 1
      armor_type: "light"

  - id: iron_boots
    name: "Iron-Shod Boots"
    description: "Heavy leather boots reinforced with iron plates at toe, heel, and shin. The iron reinforcement makes them excellent for kicking down doors or kicking in teeth, though they're a bit noisy for sneaking."
    type: armor
    slot: feet
    weight: 3.5
    value: 40
    stackable: false
    unique: false
    quest_item: false
    properties:
      armor: 1
      armor_type: "medium"

  # ============================================================================
  # CONSUMABLES
  # ============================================================================

  - id: health_potion
    name: "Healing Draught"
    description: "A small glass vial containing a thick red liquid that smells faintly of iron and willow bark. Crafted in the Medica by skilled alchemists, this potion accelerates the body's natural healing when consumed. The University's healers guard their recipes jealously."
    type: consumable
    slot: none
    weight: 0.5
    value: 25
    stackable: true
    unique: false
    quest_item: false
    properties:
      effect: "heal:20"
      effect_type: "instant"
      use_message: "You drink the healing draught, feeling warmth spread through your body as wounds begin to close."

  - id: bread
    name: "Loaf of Bread"
    description: "A crusty loaf of brown bread, still relatively fresh. The kind of simple fare you might find at any baker in Imre or the University commons. Nothing fancy, but it fills the belly and keeps you going."
    type: consumable
    slot: none
    weight: 0.8
    value: 3
    stackable: true
    unique: false
    quest_item: false
    properties:
      effect: "heal:5"
      effect_type: "instant"
      use_message: "You tear off pieces of bread and eat them. It's simple but satisfying."

  - id: ale
    name: "Mug of Ale"
    description: "A frothy mug of brown ale brewed somewhere in Imre. It has a pleasant, malty smell and goes down smooth. The kind of drink that warms your belly and loosens your tongue after a long day."
    type: consumable
    slot: none
    weight: 1.0
    value: 2
    stackable: true
    unique: false
    quest_item: false
    properties:
      effect: "restore:5"
      effect_type: "instant"
      use_message: "You take a long pull of the ale. It's cool and refreshing with a pleasant bitterness."

  - id: wine
    name: "Glass of Wine"
    description: "A glass of red wine, likely from the Vintish region. It has a deep color and fruity aroma. More refined than ale, this is the drink favored by nobles and those with coin to spare."
    type: consumable
    slot: none
    weight: 0.5
    value: 5
    stackable: true
    unique: false
    quest_item: false
    properties:
      effect: "restore:8"
      effect_type: "instant"
      use_message: "You sip the wine, savoring its complex flavor. A pleasant warmth spreads through you."

  - id: cheese
    name: "Wedge of Cheese"
    description: "A thick wedge of aged yellow cheese with a sharp, tangy flavor. The rind is slightly waxed to preserve freshness. A common accompaniment to bread and ale in taverns throughout the Commonwealth."
    type: consumable
    slot: none
    weight: 0.3
    value: 4
    stackable: true
    unique: false
    quest_item: false
    properties:
      effect: "heal:3"
      effect_type: "instant"
      use_message: "You bite into the cheese. It's sharp and satisfying."

  - id: meat_pie
    name: "Meat Pie"
    description: "A hearty pie filled with seasoned meat, potatoes, and gravy, all wrapped in a flaky golden crust. Still warm from the kitchen, this is proper tavern fare - the kind of meal that sticks to your ribs."
    type: consumable
    slot: none
    weight: 0.6
    value: 8
    stackable: true
    unique: false
    quest_item: false
    properties:
      effect: "heal:15"
      effect_type: "instant"
      use_message: "You devour the meat pie hungrily. The filling is hot and savory."

  - id: water_flask
    name: "Water Flask"
    description: "A leather-wrapped glass flask filled with clean water. The cork stopper is sealed with wax to prevent spills. Once emptied, it would need to be refilled at a well or stream."
    type: consumable
    slot: none
    weight: 2.0
    value: 5
    stackable: false
    unique: false
    quest_item: false
    properties:
      effect: "restore:10"
      effect_type: "instant"
      uses: 3
      use_message: "You take a long drink from the flask. The water is cool and refreshing."

  # ============================================================================
  # MISCELLANEOUS & QUEST ITEMS
  # ============================================================================

  - id: gold_coin
    name: "Gold Talent"
    description: "A gold coin bearing the profile of the current king on one side and the royal seal on the other. Talents are the standard currency among the wealthy and for large transactions. Worth considerably more than common iron pennies."
    type: misc
    slot: none
    weight: 0.01
    value: 10
    stackable: true
    unique: false
    quest_item: false
    properties:
      currency: true
      denomination: "talent"

  - id: old_map
    name: "Ancient Map"
    description: "A yellowed parchment map showing locations throughout the Commonwealth. Some of the place names are archaic, suggesting the map is quite old. Certain areas are marked with symbols whose meaning has been lost to time. This appears to be unique - you've never seen another like it."
    type: quest
    slot: none
    weight: 0.3
    value: 100
    stackable: false
    unique: true
    quest_item: true
    properties:
      quest_id: "ancient_locations"
      readable: true

  - id: torch
    name: "Torch"
    description: "A sturdy wooden brand wrapped with oil-soaked cloth at one end. When lit, it provides a reliable source of light for exploring dark places. The University's underthing would be nearly impossible to navigate without such illumination."
    type: misc
    slot: off_hand
    weight: 1.0
    value: 2
    stackable: true
    unique: false
    quest_item: false
    properties:
      light_radius: 15
      burn_time: 60
      requires_lighting: true

  # ============================================================================
  # ADDITIONAL WEAPONS (for variety)
  # ============================================================================

  - id: rapier
    name: "Rapier"
    description: "An elegant dueling sword with a thin, flexible blade and elaborate basket hilt. The kind of weapon favored by nobles and those who've studied Aturan fencing. Requires more finesse than strength, making it popular among University students who can afford it."
    type: weapon
    slot: main_hand
    weight: 2.0
    value: 120
    stackable: false
    unique: false
    quest_item: false
    properties:
      damage: "1d8"
      damage_type: "piercing"
      finesse: true

  - id: arrows
    name: "Arrows"
    description: "A bundle of straight arrows fletched with goose feathers. The iron heads are sharp and properly balanced. Essential ammunition for any bow."
    type: misc
    slot: none
    weight: 0.1
    value: 1
    stackable: true
    unique: false
    quest_item: false
    properties:
      ammo_type: "arrows"
      bundle_size: 20

  # ============================================================================
  # ADDITIONAL ARMOR
  # ============================================================================

  - id: cloak
    name: "Traveler's Cloak"
    description: "A heavy wool cloak dyed a deep forest green. The fabric is tightly woven to shed rain and the hood provides protection from the elements. A bronze clasp shaped like an oak leaf fastens it at the throat."
    type: armor
    slot: body
    weight: 2.5
    value: 15
    stackable: false
    unique: false
    quest_item: false
    properties:
      armor: 0
      armor_type: "clothing"
      weather_protection: true

  # ============================================================================
  # UNIVERSITY-SPECIFIC ITEMS
  # ============================================================================

  - id: student_lute
    name: "Student's Lute"
    description: "A seven-string lute of moderate quality. The soundboard is made of spruce and the back from maple. Not a masterwork instrument, but serviceable for a student learning music. The strings are in reasonable condition and it holds its tuning well enough."
    type: misc
    slot: none
    weight: 4.0
    value: 80
    stackable: false
    unique: false
    quest_item: false
    properties:
      instrument: true
      skill_required: "music"

  - id: sympathy_lamp
    name: "Sympathy Lamp"
    description: "A marvel of artificing - a small glass lamp that glows with a steady light requiring no oil or flame. The light is powered by a heat differential maintained through sygaldry inscribed on the brass base. A faint warmth emanates from the runes. Such items fetch high prices from those who can afford them."
    type: misc
    slot: none
    weight: 1.5
    value: 250
    stackable: false
    unique: false
    quest_item: false
    properties:
      light_radius: 20
      permanent_light: true
      crafted: true

  - id: guilder
    name: "University Guilder"
    description: "A University-specific coin used for paying tuition and fees. These round iron coins bear the seal of the University on one side and Teccam's profile on the other. They're not accepted as currency outside the University grounds."
    type: misc
    slot: none
    weight: 0.02
    value: 5
    stackable: true
    unique: false
    quest_item: false
    properties:
      currency: true
      denomination: "guilder"
      restricted_use: "university"

  - id: admissions_tile
    name: "Admissions Tile"
    description: "A small clay tile that serves as proof of enrollment at the University. One side bears your name and the current term, the other shows your rank within the Arcanum. Without this, you'd be unable to attend classes or access University facilities."
    type: quest
    slot: none
    weight: 0.2
    value: 0
    stackable: false
    unique: true
    quest_item: true
    properties:
      quest_id: "university_enrollment"
      shows_rank: true

  # ============================================================================
  # ALCHEMY & CRAFTING MATERIALS
  # ============================================================================

  - id: sulfur
    name: "Sulfur Powder"
    description: "A small pouch of yellow sulfur powder. It has a distinctive acrid smell. Useful in alchemy and certain chemical processes, though it must be handled with care."
    type: misc
    slot: none
    weight: 0.5
    value: 12
    stackable: true
    unique: false
    quest_item: false
    properties:
      crafting_material: true
      category: "alchemy"

  - id: iron_ingot
    name: "Iron Ingot"
    description: "A bar of smelted iron, roughly rectangular and stamped with the mark of an Imre foundry. Raw material for blacksmithing and metalworking."
    type: misc
    slot: none
    weight: 5.0
    value: 20
    stackable: true
    unique: false
    quest_item: false
    properties:
      crafting_material: true
      category: "smithing"

  - id: nahlrout
    name: "Nahlrout"
    description: "A small amount of nahlrout, a rare substance used in alchemy and artificing. The powder has an odd, slippery texture and seems to catch the light strangely. Dangerous if mishandled - it's one of the materials restricted to advanced students at the University."
    type: misc
    slot: none
    weight: 0.1
    value: 150
    stackable: true
    unique: false
    quest_item: false
    properties:
      crafting_material: true
      category: "rare_alchemy"
      dangerous: true

  # ============================================================================
  # ADDITIONAL WEAPONS (for blacksmith inventory)
  # ============================================================================

  - id: steel_sword
    name: "Steel Sword"
    description: "A finely crafted steel longsword, superior in quality to common iron blades. The steel holds a keener edge and the balance is excellent. A weapon fit for a serious warrior or wealthy traveler."
    type: weapon
    slot: main_hand
    weight: 3.0
    value: 150
    stackable: false
    unique: false
    quest_item: false
    properties:
      damage: "1d10"
      damage_type: "slashing"

  - id: buckler
    name: "Buckler"
    description: "A small round shield designed to be gripped rather than strapped. It's light enough to use with agility, perfect for parrying and deflecting blows in close combat. Common among duelists and fencers."
    type: armor
    slot: off_hand
    weight: 2.0
    value: 30
    stackable: false
    unique: false
    quest_item: false
    properties:
      armor: 1
      armor_type: "shield"

  # ============================================================================
  # ADDITIONAL CONSUMABLES (for apothecary and general stores)
  # ============================================================================

  - id: mana_potion
    name: "Alar Restorative"
    description: "A shimmering blue tincture that helps restore mental focus and Alar. Brewed using University-sanctioned methods, this potion is popular among students before examinations and sympathy duels."
    type: consumable
    slot: none
    weight: 0.5
    value: 30
    stackable: true
    unique: false
    quest_item: false
    properties:
      effect: "restore_alar:25"
      effect_type: "instant"
      use_message: "You drink the restorative, feeling clarity return to your thoughts."

  - id: antidote
    name: "Antidote"
    description: "A small vial of milky liquid that neutralizes common poisons. The Medica produces these in quantity, as poisoning accidents are surprisingly common among alchemy students."
    type: consumable
    slot: none
    weight: 0.3
    value: 20
    stackable: true
    unique: false
    quest_item: false
    properties:
      effect: "cure_poison"
      effect_type: "instant"
      use_message: "You drink the antidote. The bitter taste is unpleasant, but your body feels cleansed."

  - id: healing_salve
    name: "Healing Salve"
    description: "A thick, greenish ointment with the sharp smell of medicinal herbs. Applied to wounds, it promotes healing over time. A staple of the Medica's treatments."
    type: consumable
    slot: none
    weight: 0.4
    value: 15
    stackable: true
    unique: false
    quest_item: false
    properties:
      effect: "heal_over_time:3:5"
      effect_type: "duration"
      use_message: "You apply the salve to your wounds. It tingles slightly as it begins to work."

  # ============================================================================
  # SYMPATHY & ARTIFICING MATERIALS
  # ============================================================================

  - id: sympathy_candle
    name: "Sympathy Candle"
    description: "A special candle made with precise portions of wax and a carefully prepared wick. Used for basic sympathy practice, providing a controlled heat source for bindings. Required equipment for Sympathist students."
    type: misc
    slot: none
    weight: 0.2
    value: 3
    stackable: true
    unique: false
    quest_item: false
    properties:
      sympathy_source: true
      heat_output: "low"
      burn_time: 30

  - id: sympathy_torch
    name: "Sympathy Torch"
    description: "An enhanced torch designed specifically for sympathy work. Burns hotter and more steadily than an ordinary torch, providing a reliable heat differential for bindings. Marked with the Artificery seal."
    type: misc
    slot: off_hand
    weight: 1.2
    value: 12
    stackable: true
    unique: false
    quest_item: false
    properties:
      sympathy_source: true
      heat_output: "medium"
      burn_time: 90
      light_radius: 18

  - id: iron_drab
    name: "Iron Drab"
    description: "A small iron coin, the most common currency in the Four Corners. More importantly for arcanists, iron drabs are perfect for sympathy practice - easy to link, common enough to be expendable, and excellent conductors of heat."
    type: misc
    slot: none
    weight: 0.02
    value: 1
    stackable: true
    unique: false
    quest_item: false
    properties:
      currency: true
      denomination: "drab"
      sympathy_material: true
      material: "iron"

  - id: copper_wire
    name: "Copper Wire"
    description: "A coil of thin copper wire, useful for both sympathy work and artificing. Copper is an excellent conductor, making it valuable for creating sympathetic links involving electricity or heat."
    type: misc
    slot: none
    weight: 0.3
    value: 8
    stackable: true
    unique: false
    quest_item: false
    properties:
      crafting_material: true
      category: "artificing"
      material: "copper"
      sympathy_material: true

  # ============================================================================
  # ADVENTURING GEAR
  # ============================================================================

  - id: rope
    name: "Hemp Rope"
    description: "A sturdy coil of hemp rope, about 50 feet in length. Useful for climbing, securing loads, or any number of other practical purposes. Every traveler should have one."
    type: misc
    slot: none
    weight: 5.0
    value: 8
    stackable: false
    unique: false
    quest_item: false
    properties:
      length: 50
      unit: "feet"

  - id: backpack
    name: "Leather Backpack"
    description: "A sturdy leather pack with adjustable straps and several pockets. It can hold a considerable amount of gear while distributing the weight comfortably across the shoulders."
