  # ============================================================================

  - id: basic_alchemy_tome
    name: "Principles of Alchemy"
    description: "A well-worn textbook covering the fundamentals of alchemy. It explains the basic principles of combining reagents, proper laboratory procedures, and safety precautions. Required reading for first-term students in the Fishery."
    type: misc
    slot: none
    weight: 2.5
