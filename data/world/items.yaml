    unique: false
    quest_item: false
    properties:
      crafting_material: true
      category: "leatherworking"

  - id: wolf_meat
    name: "Wolf Meat"
    description: "Raw wolf meat, tough but edible if cooked properly. Best prepared as stew with plenty of seasoning to mask the gamey flavor."
