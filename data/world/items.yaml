    quest_item: false
    properties:
      readable: true
      skill_bonus: "alchemy"
      skill_level: "basic"

  - id: rhetoric_manual
    name: "The Art of Rhetoric"
    description: "A comprehensive guide to the art of persuasion and debate, required reading in Master Brandeur's courses. Covers logical argumentation, common fallacies, and techniques for winning arguments in the Eolian or the Masters' chambers alike."
    type: misc
    slot: none
    weight: 1.8
    value: 35
    stackable: false
    unique: false
    quest_item: false
    properties:
      readable: true
      skill_bonus: "rhetoric"
      skill_level: "basic"

  - id: history_book
    name: "History of the Commonwealth"
    description: "A scholarly tome detailing the history of the Commonwealth from its founding to the present day. Dry but informative, it's useful for understanding the political landscape and ancient events that shaped the current world."
    type: misc
    slot: none
    weight: 2.0
    value: 25
    stackable: false
    unique: false
    quest_item: false
    properties:
      readable: true
      lore: "commonwealth_history"

  - id: blank_journal
    name: "Blank Journal"
    description: "A leather-bound journal with cream-colored pages, waiting to be filled. Students use these for notes, personal observations, and recording their experiments."
    type: misc
    slot: none
    weight: 0.5
    value: 10
    stackable: false
    unique: false
    quest_item: false
    properties:
      writable: true
      pages: 100

  - id: quill_and_ink
    name: "Quill and Ink Set"
    description: "A goose-feather quill and a small pot of black ink. Essential writing supplies for any University student. The quill is reasonably well-cut and the ink flows smoothly."
    type: misc
    slot: none
    weight: 0.2
    value: 5
    stackable: true
    unique: false
    quest_item: false
    properties:
      writing_implement: true
      uses: 50

