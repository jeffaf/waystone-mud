# Magic items for Waystone MUD
# Heat sources and sympathy-related items

items:
  # Heat Sources for Sympathy
  - id: sympathy_candle
    name: "Sympathy Candle"
    description: "A specially prepared candle for sympathetic work. The wax contains trace amounts of metals that help conduct heat energy efficiently. Essential for any sympathist."
    type: misc
    slot: off_hand
    weight: 0.3
    value: 5
    stackable: true
    unique: false
    quest_item: false
    properties:
      heat_source: true
      heat_type: "candle"
      energy_per_turn: 50
      max_duration: 20

  - id: sympathy_torch
    name: "Sympathy Torch"
    description: "A well-crafted torch designed for extended sympathetic bindings. The flame burns hot and steady, providing reliable energy for sympathetic transfers."
    type: misc
    slot: off_hand
    weight: 1.0
    value: 15
    stackable: true
    unique: false
    quest_item: false
    properties:
      heat_source: true
      heat_type: "torch"
      energy_per_turn: 150
      max_duration: 30
      light_radius: 15

  - id: portable_brazier
    name: "Portable Brazier"
    description: "A small bronze brazier designed for use in sympathetic practice. The coals burn steadily, providing substantial energy for complex bindings. Heavy but reliable."
    type: misc
    slot: none
    weight: 8.0
    value: 75
    stackable: false
    unique: false
    quest_item: false
    properties:
      heat_source: true
      heat_type: "brazier"
      energy_per_turn: 500
      max_duration: 50

  # Sympathy Links and Materials
  - id: copper_wire
    name: "Copper Wire"
    description: "A coil of pure copper wire, excellent for sympathetic links due to its high conductivity. Standard equipment for any University student."
    type: misc
    slot: none
    weight: 0.5
    value: 10
    stackable: true
    unique: false
    quest_item: false
    properties:
      material: "copper"
      for_sympathy: true

  - id: iron_drab
    name: "Iron Drab"
    description: "A small iron coin, the lowest denomination of Cealdish currency. The iron content makes it useful for sympathetic bindings with other iron objects."
