  - id: book_cthaeh_warning
    name: "The Oracle's Shadow"
    description: |
      A thin journal bound in black leather. The cover bears no title, but
      someone has written 'DO NOT READ' in red ink across the front page.
      The ink has faded to brown with age.

      Reading this book reveals the following text:

      I write this as a warning to any who follow my path. The Cthaeh exists.
      I have spoken with it, and I am already dead because of that choice.

      It is called many things - the Oracle, the Rhinna-tree, the Shadow of
      All Things. It speaks only truth. Every word it says is absolutely,
      provably true. This is its curse. This is why it is so dangerous.

      The Cthaeh cannot lie, but it can choose which truths to speak. It sees
      all possible futures and knows exactly which words will cause the most
      harm. When it tells you the truth, it is telling you the precise truth
      that will lead you to ruin.

      The Sithe exist to prevent the Cthaeh's influence from spreading. They
      kill anyone who speaks with it. They are not cruel - they are trying
      to prevent catastrophe. If you have spoken to the Cthaeh, they will
      hunt you. Accept this. You are already a plague carrier.

      Some say the Cthaeh offers gifts - power, knowledge, strength. These
      gifts are real. The power it grants is genuine. But the price...

      The final pages are blank, as if the author never finished writing.
    type: misc
    slot: none
    weight: 1.0
    value: 75
