  - id: book_sympathy_primer
    name: "Sympathy: A Primer"
    description: |
      A well-worn textbook with numerous marginal notes in different hands.
      The cover shows a pair of linked objects.

      Reading this book reveals the following text:

      Sympathy is the art of making one thing similar to another through
      the power of belief and will. At its heart is the principle of
      similarity: two things that share properties can be linked.

      The Three Laws of Sympathy:

      1. The Doctrine of Correspondence: Similarity enhances sympathy.
         The more alike two things are, the stronger the link.

      2. The Principle of Consanguinity: Part of a thing can represent
         the whole. A drop of blood contains the essence of the person.

      3. The Law of Conservation: Energy cannot be created or destroyed,
         only transferred. All sympathetic links have loss.

      To perform sympathy, one must:
      - Establish a link between two objects
      - Split the mind to maintain the connection (the Alar)
      - Direct energy through the link

      Warning: Drawing too much energy can cause binder's chills.
      Extreme overexertion can be fatal.
