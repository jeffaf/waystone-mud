  - id: book_chandrian_signs
    name: "The Book of Secrets"
    description: |
      A tiny book, no larger than a hand, bound in red leather. The pages
      are tissue-thin and covered in cramped, fearful handwriting.

      Reading this book reveals the following text:

      Do not speak their names. Do not seek them. Do not even think of them
      overmuch, for they may feel your thoughts and come.

      But if you must know - if you must defend yourself - here are the signs:

      Cyphus bears the blue flame.
      Stercus is in thrall of iron.
      Ferule chill and dark of eye.
      Usnea lives in nothing but decay.
      Grey Dalcenti never speaks.
      Pale Alenta brings the blight.
      Last there is the lord of seven:
      Hated. Hopeless. Sleepless. Sane.

      The Cthaeh knows their secrets. The Cthaeh knows their weaknesses.
      The Cthaeh could tell you how to find them, how to hurt them, how to
      destroy them.

      But the Cthaeh's help is worse than their wrath. Trust me. I know.

      The rest of the pages are blank, but there are faint water stains
      that might have been tears.
