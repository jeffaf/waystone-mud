  - id: book_university_history
    name: "A History of the University"
    description: |
      A thick tome with the University seal embossed in gold on the cover.
      The pages are crisp and well-maintained.

      Reading this book reveals the following text:

      The University was founded over two thousand years ago, though its
      exact origins are lost to history. It stands as the greatest center
      of learning in the Four Corners of Civilization.

      The University is governed by the Masters, nine scholars of immense
      knowledge and power. They oversee the various disciplines:

      - Master Lorren: The Archives
      - Master Kilvin: The Artificery
      - Master Arwyl: The Medica
      - Master Elodin: Naming (formerly of the Rookery)
      - Master Hemme: Rhetoric and Logic
      - Master Elxa Dal: Sympathy
      - Master Mandrag: Alchemy
      - Master Brandeur: Arithmetic
      - Chancellor Herma: Administration

      Admission to the University requires passing an examination before
      all nine Masters. Tuition varies based on the Masters' assessment
      of the student's ability - more talented students pay less.

      The Arcanum is the highest level of study, open only to those who
      have proven themselves worthy. Its secrets are not discussed in
      this general history.
