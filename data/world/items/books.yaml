  # Fae and Cthaeh Lore
  - id: book_fae_creatures
    name: "Creatures of the Fae"
    description: |
      A worn leather-bound tome titled 'Creatures of the Fae: A Scholar's Account'.
      The pages are yellowed with age, and some passages have been scratched out.

      Reading this book reveals the following text:

      The Fae realm exists alongside our own, separated by a barrier that grows
      thin in certain places - most notably the standing stones known as
      waystones or greystones. These ancient monuments were not built by human
      hands, and their true purpose remains unknown.

      Within the Fae, time flows differently. A traveler might spend what feels
      like hours there, only to return and find days have passed. Or the
      reverse may occur - years in the Fae passing as mere moments in our world.

      The creatures of Fae are varied and dangerous. The Sithe are hunters who
      guard against certain threats. They are deadly beyond mortal reckoning,
      and wise travelers give them wide berth.

      Note: Several pages appear to have been torn from this section.
    type: misc
