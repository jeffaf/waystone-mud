  - id: book_sithe_history
    name: "The Silent Hunters"
    description: |
      An ancient scroll preserved between two thin wooden boards. The
      script is written in a flowing hand that predates modern calligraphy.

      Reading this scroll reveals the following text:

      The Sithe are the guardians of the Cthaeh's prison. They have watched
      the twisted tree since before the creation of the Fae realm itself,
      or so the oldest stories claim.

      They are not Fae, though they dwell in the Fae realm. They are not
      human, though they wear human form. They are something older, bound
      to a single purpose: to ensure that the Cthaeh's poison does not spread.

      When someone speaks with the Cthaeh, the Sithe follow. They do not
      always kill immediately - sometimes they wait, watching. But they
      always kill eventually. There are no exceptions. There is no mercy.
      There is only the prevention of catastrophe.

      Some scholars argue that the Sithe's vigilance is excessive. After all,
      they say, what harm can words do? These scholars have never spoken
      with the Cthaeh.

      The Sithe carry bows of a wood that does not grow in any forest, mortal
      or Fae. Their arrows never miss. Their patience is infinite.

      If you see a Sithe, turn back. If a Sithe speaks to you, obey.
      If a Sithe raises a bow against you, pray that death comes swiftly.
    type: misc
    slot: none
