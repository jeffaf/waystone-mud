  - id: book_greystones
    name: "Of Standing Stones and Twilight"
    description: |
      A slim volume with a silver-tooled cover depicting a ring of standing
      stones beneath a twilight sky. The University seal is embossed on
      the spine.

      Reading this book reveals the following text:

      The greystones - also called waystones, oldstones, or doorstones - are
      found throughout the Commonwealth and beyond. They predate all known
      civilizations and are constructed of a stone not found in any quarry.

      At twilight, when the world stands between day and night, the space
      between certain stones grows thin. A traveler who knows the way - or
      who stumbles through by accident - may find themselves in the Fae realm.

      The Fae is not a separate world but a shadow of our own, or perhaps we
      are a shadow of it. The twilight forest stretches endlessly in all
      directions, lit by a sky that knows neither sun nor moon.

      Returning from the Fae requires finding the shimmer between worlds.
      This is easier for some than others. Time spent searching in the Fae
      passes differently in the mortal world - sometimes faster, sometimes
      slower. Those who become lost rarely return.

      The University officially denies the existence of the Fae realm. This
      book was banned from the Archives in 423 LD.
