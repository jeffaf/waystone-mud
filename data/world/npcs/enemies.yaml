# Enemy NPCs for Waystone MUD
# These are hostile NPCs that will attack players

npcs:
  - id: training_dummy
    name: "a straw training dummy"
    keywords: [dummy, training, straw, practice]
    short_description: "a straw training dummy"
    long_description: "A battered training dummy stands here, ready for practice."
    description: |
      A humanoid figure made of tightly packed straw and burlap, mounted on
      a wooden post. It's been battered and patched many times but still
      stands ready for practice. Various students have carved their initials
      into its wooden base. Perfect for new fighters to learn the basics
      without fear of serious injury.
    level: 1
    max_hp: 15
    attributes:
      strength: 5
      dexterity: 5
      constitution: 10
      intelligence: 1
      wisdom: 1
      charisma: 1
    behavior: training_dummy
    loot_table_id: null
    dialogue: null
    respawn_time: 0  # Never dies, just resets

  - id: sewer_rat
    name: "a giant sewer rat"
    keywords: [rat, sewer, vermin, giant]
    short_description: "a giant sewer rat"
    long_description: "A giant sewer rat scurries through the shadows, sniffing for food."
    description: |
      A rat the size of a small dog, with matted grey fur and beady red eyes.
      Years of feeding on who-knows-what in the sewers beneath Imre have
      made these creatures unnaturally large and aggressive. It bares
      yellowed teeth and hisses menacingly.
    level: 1
    max_hp: 15
    attributes:
      strength: 8
      dexterity: 16
      constitution: 10
      intelligence: 2
      wisdom: 10
      charisma: 4
    behavior: aggressive
    loot_table_id: null
    dialogue: null
    respawn_time: 120  # 2 minutes

  - id: bandit
    name: "a scrappy bandit"
    keywords: [bandit, scrappy, thief, robber]
    short_description: "a scrappy bandit"
    long_description: "A scrappy bandit lurks here, eyeing you suspiciously."
    equipment:
      main_hand: rusty_shortsword
      body: leather_armor
    inventory:
      - rusty_shortsword
      - small_pouch
    description: |
      A rough-looking bandit with weathered features and suspicious eyes.
      Dressed in mismatched leather armor, they carry a rusty shortsword
      and a hungry look. Probably desperate enough to attack travelers for
      coin or supplies.
    level: 2
    max_hp: 30
    attributes:
      strength: 12
      dexterity: 14
      constitution: 12
      intelligence: 8
      wisdom: 10
      charisma: 8
    behavior: aggressive
    loot_table_id: bandit_loot
    dialogue: null
    respawn_time: 300  # 5 minutes

  - id: wolf
    name: "a grey wolf"
    keywords: [wolf, grey, gray, predator]
    short_description: "a grey wolf"
    long_description: "A lean grey wolf watches you with hungry yellow eyes, ready to pounce."
    description: |
      A lean grey wolf with sharp yellow eyes and bared fangs. Its ribs
      show through its mangy coat - hunger has made it bold and dangerous.
      It watches you warily, ready to pounce at any sign of weakness.
    level: 1
    max_hp: 20
    attributes:
      strength: 11
      dexterity: 15
      constitution: 12
      intelligence: 3
      wisdom: 12
      charisma: 6
    behavior: aggressive
    loot_table_id: null  # Wolves don't carry loot
    dialogue: null
    respawn_time: 180  # 3 minutes

  - id: highway_robber
    name: "a dangerous highway robber"
    keywords: [robber, highway, highwayman, criminal]
    short_description: "a dangerous highway robber"
    long_description: "A dangerous highway robber blocks the path, hand resting on weapon."
    equipment:
      main_hand: steel_longsword
      body: quality_leather_armor
      accessory: dark_cloak
    inventory:
      - steel_longsword
      - quality_leather_armor
      - dark_cloak
      - coin_purse
    description: |
      An experienced highwayman wearing quality leather armor and a dark
      cloak. Unlike common bandits, this one moves with practiced confidence
      and keeps their weapons well-maintained. A professional criminal who
      knows how to handle themselves in a fight.
    level: 4
    max_hp: 50
    attributes:
      strength: 14
      dexterity: 16
      constitution: 14
      intelligence: 12
      wisdom: 12
      charisma: 10
    behavior: aggressive
    loot_table_id: highway_robber_loot
    dialogue: null
    respawn_time: 600  # 10 minutes

  - id: rabid_dog
    name: "a rabid dog"
    keywords: [dog, rabid, sick, mad]
    short_description: "a rabid dog"
    long_description: "A rabid dog snaps at the air, foam dripping from its muzzle."
    description: |
      A medium-sized dog with foam dripping from its muzzle and wild,
      unfocused eyes. Its behavior is erratic and unpredictable - it
      snaps at the air and growls at nothing. The poor creature is
      clearly suffering from rabies and poses a serious danger.
    level: 2
    max_hp: 25
    attributes:
      strength: 10
      dexterity: 14
      constitution: 10
      intelligence: 2
      wisdom: 10
      charisma: 4
    behavior: aggressive
    loot_table_id: null
    dialogue: null
    respawn_time: 240  # 4 minutes
